<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Gayathri:wght@100;400;700&family=Lato&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <title>THE CODE REVIEW</title>
    </head>

    <body>
        <div id="container">
        <header>
            <h1 class="intro">THE CODE REVIEW</h1>
        </header>

            <div>
                <H2>Signup for our newsletter</H2>
                <p class="intro-p">Get the lates news on how your code is doing right in your inbox</p>
               
                <hr class="line-1">
                <hr class="line-2">
            </div>

            <main>
                <!--==== basic information "section-1" ====-->
            
            
                <form method="post" action="index.html">
                    <fieldset>
                       
                    <legend><span class="contact-info"><strong>Contact Information</strong></span></legend>
                    
                <div class="contact-form">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user-name" placeholder="required" required>
                </div>
                
                <div class="contact-form">
                    <label for="email-address">Email Adress</label>
                    <input type="email" id="email-address" name="user-address" placeholder="required" required>
                </div>

                <div class="contact-form">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="number" placeholder="optional">
                </div>

                <div class="contact-form">
                    <label for="street-address">Street Address</label>
                    <input type="text" id="street-address" name="address" placeholder="required">
                </div>

                <div class="contact-form">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user-city" placeholder="optional">
                </div>

                 <div class="contact-form">    
                    <label for="state">State</label>
                    <select id="state" name="user-state">
                        <option value="">Choose State</option>
                        <optgroup label="A">    
                        <option value="al">Alabama</option>
                        <option value="ak">Alaska</option>
                        <option value="az">Arizona</option>
                        <option value="ar">Arkansas</option>
                    </optgroup>
                    <optgroup label="C">
                        <option value="ca">California</option>
                        <option value="co">Colorado</option>
                        <option value="ct">Connecticut</option>
                    </optgroup>
                    <optgroup label="D">
                        <option value="de">Delaware</option>
                    </optgroup>
                    <optgroup label="F">
                        <option value="fl">Florida</option>
                    </optgroup>
                    <optgroup label="G">
                        <option value="ga">Georgia</option>
                    </optgroup>
                    <optgroup label="H">
                        <option value="hi">Hawaii</option>
                    </optgroup>
                    <optgroup label="I">
                        <option value="id">Idaho</option>
                        <option value="il">Illinois</option>
                        <option value="in">Indiana</option>
                        <option value="ia">Iowa</option>
                    </optgroup>
                    <optgroup label="K">
                        <option value="ks">Kansas</option>
                        <option value="ky">Kentucky</option>
                    </optgroup>
                    <optgroup label="L">
                        <option value="la">Louisiana</option>
                    </optgroup>
                        <optgroup label="M">
                        <option value="me">Maine</option>
                        <option value="md">Maryland</option>
                        <option value="md">Massachusetts</option>
                        <option value="ma">Michigan</option>
                        <option value="mn">Minnesota</option>
                        <option value="ms">Mississippi</option>
                        <option value="mo">Missouri</option>
                        <option value="mt">Montana</option>
                    </optgroup>
                    <optgroup label="N">
                        <option value="ne">Nebraska</option>
                        <option value="nv">Nevada</option>
                        <option value="nh">New Hampshire</option>
                        <option value="nj">New Jersey</option>
                        <option value="nm">New Mexico</option>
                        <option value="ny">New York</option>
                        <option value="nc">North Carolina</option>
                        <option value="nd">North Dakota</option>
                    </optgroup>
                    <optgroup label="O">
                        <option value="oh">Ohio</option>
                        <option value="Ok">Oklahoma</option>
                        <option value="or">Oregon
                    </optgroup>
                    <optgroup label="P">
                        <option value="pa">Pennsylvania</option>
                    </optgroup>
                    <optgroup label="R">
                        <option value="ri">Rhode Island</option>
                    </optgroup>
                    <optgroup label="T">
                        <option value="tn">Tennesse</option>
                        <option value="tx">Texas</option>
                    </optgroup>
                    <optgroup label="U">
                        <option value="ut">Utah</option>
                    </optgroup>
                    <optgroup label="V">
                        <option value="vt">Vermont</option>
                        <option value="va">Virginia</option>
                    </optgroup>
                    <optgroup label="W">
                        <option value="ws">Washington(state)</option>
                        <option value="wv">West Virginia</option>
                        <option value="wi">Wisconsin</option>
                        <option value="wy">Wyoming</option>
                    </optgroup>

                    </select>
                </div>
                  
                <div class="contact-form-code">
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="user-zip-code" placeholder="zip">
                       
                </div>
                <hr class="line-3">
                    </fieldset>
               
                   
            
            <!--==== newsletter "section-2" ====-->
            
            <fieldset>
                
                <legend><strong>Newsletter</strong></legend>
                <p class="news">Select the newsletters you would like to recieve</p>
           
                <input type="checkbox" name="newsletter" id="html-news"><label for="html-news">HTML News</label><br>
                <input type="checkbox" name="newsletter" id="css-news"><label for="css-news">CSS News</label><br>
                <input type="checkbox" name="newsletter" id="javascript-news"><label for="javascript-news">Javascript News</label>
                <p>Newsletter format</p>
                <input type="radio" name="newsletter-format" id="html"><label for="html">HTML</label><br>
                <input type="radio" name="newsletter-format" id="plain-text"><label for="plain-text">Plain text</label>

                <label for="comment">Other topics you'd like to hear about</label>
                
                <textarea id="topics" name="user-topics"></textarea>
                
           
            </fieldset>

            <button type="submit" class="button">Sign Up</button>
            

                </form>
        </main>

        <footer><em>Copyright The Code Review</em></footer>
    </div>
    </body>

</html>
